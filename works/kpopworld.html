<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP World</title>
    <link rel="stylesheet" href="kpopworld/res/reset.css">
    <link rel="stylesheet" href="kpopworld/style.css">
    <script src="kpopworld/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div id="topcountries" class="topcountries"><p>Top 5 countries (running text)</p></div>
            <div id="num-dancingbodies" class="num-dancingbodies"><p>Dancing Bodies</p>  </div>
            <div id="num-total" class="num-total"><p>num: total</p></div>
            <div id="songinfo" class="songinfo">
                <div id="firstline"> artist-title </div>
                <div id="secondline"> company    release date </div>
                <div id="thirdline"> viewcount </div>
            </div>
            <div id="about" class="about"><img src= "/res/img/bg1.png"><p></p></div>
        </nav>
        <div class="container">
            <figure class="video">
                <div id="player"></div>
            </figure> 
        </div>
    </div>

    

</body>


</html>
