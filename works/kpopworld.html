<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP World</title>
    <link rel="stylesheet" href="res/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div id="topcountries" class="topcountries"><p>Top 5 countries (running text)</p></div>
            <div id="num-dancingbodies" class="num-dancingbodies"><p>Dancing Bodies</p>  </div>
            <div id="num-total" class="num-total"><p>num: total</p></div>
            <div id="songinfo" class="songinfo">
                <div id="artistTitle"> artist-title </div>
                <div id="date"> date </div>
                <div id="viewcount"> viewcount </div>
                <div id="company"> company </div>
            </div>
            <div id="about" class="about"><p>(empty)</p></div>
        </nav>
        <div class="container">
            <figure class="video">
                <div id="player"></div>
            </figure> 
        </div>
    </div>

    

</body>


</html>
