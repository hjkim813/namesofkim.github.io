<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP World</title>
    <link rel="stylesheet" href="/kpopworld/res/reset.css">
    <link rel="stylesheet" href="/kpopworld/style.css">
    <!-- <script src="/kpopworld"></script> -->
</head>
<body>
    <div id="box"></div>

    <div class="wrapper">
        <nav>
            <div id="topcountries" class="topcountries">
                <p>Top9 countries </p>
            </div>
            <div id="dancingbodies" class="dancingbodies">
                <div id="txt-dancingbodies">
                    <p>Dancing Bodies</p>
                </div>
                <div id="num-dancingbodies">
                    <p>num:bodies</p>
                </div>
                <div id="num-total">
                    <p>num:total</p>
                </div>
            </div>
            <div id="songinfo" class="songinfo">
                <div id="firstcol"> viewcount </div>
                <div id="secondcol"> artist-title company release date </div>
            </div>
            <div id="about" class="about">
                <p></p>
            </div>
        </nav>
        <div class="slider">
            <span id='desired-time'></span>
            <span id='current-time'></span>
            <div id="progress"></div>
        </div>
    </div>
    <div id="placeholder">
        <img src="./kpopworld/res/img/holder.gif"/></div>

    <div class="container">
        <figure class="video">
            <div id="player"></div>
        </figure>
    </div>

    </div>
    <script src="/kpopworld/script.js"></script>
</body>


</html>
